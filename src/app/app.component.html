<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 pt-3">
            <p>Source Location: <br>
                <span class="h6"><fa-icon [icon]="faLocationDot"></fa-icon><span class="px-2">New York, NY, USA</span></span>
            </p>
            <hr class="text-primary">
        </div>
        <div class="col-md-8">
            <a class="text-decoration-none" href="#">Travelling to:</a>
            <div class="d-flex">
                <div class="col-5 pt-3">
                    <p><fa-icon [icon]="faArrowRightLong"></fa-icon><fa-icon class="px-3" [icon]="faLocationDot"></fa-icon>Washington D.C., USA</p>
                </div>
                <div class="col-7 border-start" style="padding-left: 20px">
                    <div class="d-flex">
                        <div class="col-3"><b>Distance:</b></div>
                        <div class="col-9"><fa-icon [icon]="faCarSide"></fa-icon><span class="px-3">94.6 mile (152 km)</span>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="height: 3px">
                                <div class="progress-bar" style="width: 5%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex pt-2">
                        <div class="col-3"><b>Distance:</b></div>
                        <div class="col-9">1 hour 44 mins (104 mins)
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="height: 3px">
                                <div class="progress-bar" style="width: 15%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
