<div class="container-fluid">
    <div class="row">
        <div class="col-12" *ngFor="let loc of locations; let i = index">
            <div class="row" *ngFor="let originAddress of loc.origin_addresses; let j = index">
                <div class="col-3 pt-3">
                    <p>Source Location:<br>
                        <span class="h6"><i appIcon nameIcon="map-marker"></i><span
                                class="px-2">{{originAddress}}</span></span>
                    </p>
                    <hr class="text-primary">
                </div>
                <div class="col-9 pt-3">
                    <a class="text-decoration-none" href="#">Travelling to:</a>
                    <div class="row" *ngFor="let destination of loc.rows[j].elements; let k = index">
                        <div class="col-5 border-start border-info" style="padding-left: 10px">
                            <p>
                                <span><i appIcon nameIcon="long-arrow-right"></i><span class="px-3"><i appIcon
                                            nameIcon="map-marker"></i></span>{{loc.destination_addresses[k]}}</span>
                            </p>
                        </div>
                        <div class="col-7 border-start mb-3" style="padding-left: 15px">
                            <div class="d-flex">
                                <div class="col-3">
                                    <b>Distance:</b>
                                </div>
                                <div class="col-9"><i appIcon nameIcon="car"></i>
                                    <span class="px-3">{{destination.distance.text}}</span>
                                    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                        aria-valuemax="100" style="height: 3px">
                                        <div class="progress-bar"
                                            [style.width]="(destination.distance.value / loc.rows[j].max * 100) + '%' ">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="col-3">
                                    <b>Duration:</b>
                                </div>
                                <div class="col-9"><i appIcon nameIcon="clock-o"></i>
                                    <span class="px-3">{{destination.duration.text}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
